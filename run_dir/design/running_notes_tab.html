    <!-- RUNNING NOTES TAB -->
    <div class="tab-pane fade" id="tab_running_notes_content">
        <!-- add running note -->
        <form action="" method="POST" id="running_notes_form" role="form">
            <div class="panel panel-info">
                <div class="panel-heading">Add New Running Note</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Write Running Note</h4>
                            <textarea rows="5" class="form-control" id="new_note_text" style="height:97px;"></textarea>
                        </div>
                        <div class="col-md-6">
                            <h4>Preview</h4>
                            <div class="panel panel-default" id="running_note_preview_panel">
                                <div class="panel-heading"><a href="#">{{ user }}</a> - <span class="todays_date">Date</span> - <span  id="preview_category">Category</span></div>
                                <div class="panel-body" id="running_note_preview_body">
                                    <p class="text-muted"><em>Nothing to preview..</em></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top:15px;">
                        <div class="col-md-6 form-inline">
                            <label>Category :</label>
                            <select name="rn_cat" class="form-control" id="rn_category">
                                <option value="Reception Control">Reception Control</option>
                                <option value="Library Preparation">Library Preparation</option>
                                <option value="Sequencing">Sequencing</option>
                                <option value="User Communication">User Communication</option>
                                <option value="Bioinformatics">Bioinformatics</option>
                                <option value="Other" selected="selected">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 text-right">
                            <button type="button" class="btn btn-link" data-toggle="modal" data-target="#markdown_help">Markdown Help</button>
                            <button type="submit" class="btn btn-primary" id="save_note_button">Submit Running Note</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- filter running notes -->
        <div id="running_notes_filter" class="form-inline" style="margin-bottom:12px;">
            <label>Search :</label>
            <input type="text" class="form-control" id="rn_search" size=30 />
            <label>Filter :</label>
            <button id="rn_cat_all" type="button" class="btn btnCatFilter">All</button>
            <button id="rn_cat_recctrl" type="button" class="btn btn-primary btnCatFilter">Reception Control</button>
            <button id="rn_cat_libprep" type="button" class="btn btn-success btnCatFilter">Library Preparation</button>
            <button id="rn_cat_seq" type="button" class="btn btn-info btnCatFilter">Sequencing</button>
            <button id="rn_cat_bioinfo" type="button" class="btn btn-warning btnCatFilter">Bioinformatics</button>
            <button id="rn_cat_uscom" type="button" class="btn btn-danger btnCatFilter">User Communication</button>
            <button id="rn_cat_other" type="button" class="btn btn-default btnCatFilter">Other</button>
        </div>
        <!-- display running notes -->
        <div class="panel-group" id="running_notes_panels"></div>
    </div>
